<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <!-- Left Side -->
    <div class="leftside">
      <h6>FLEESO</h6>
      <h2>Start your journey with us.</h2>
      <p>Discover the world's best community of freelancers and business owners.</p>
      <div class="leftchild">
        <p>Simply unbelievable! I am really satisfied with my projects and business. This is absolutely wonderful!</p>
        <div class="img">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQup9T6FHexM4kg4lwtpHVP-Uz4SWmYvU45oA&salt="
          alt="Freelancerimg">
          <div>
            <div class="name">Rosila</div>
            <div>Freelancer</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="rightside">
      <h2>Sign up</h2>
      <p>Have an account? <a href="./login.html">SignIn</a></p>

      <div class="options">
         
        <label class="option">
         
          <input type="radio" name="looking" />
          Projects
        </label>
         
       
        <label class="option">
          <input type="radio" name="looking" />
          Designs
        </label>
        
      </div>

      <div class="form">
        <label>Email</label>
        <input type="email" placeholder="abc@gmail.com" />
      </div>

      <div class="form">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" />
      </div>

      <div class="form">
        <label>Select Skills (optional)</label>
        <input type="text" placeholder="Type to search..." />
      </div>

      <a href="./login.html"><button class="btn">Create account</button></a>
    </div>
  </div>
</body>
</html>
